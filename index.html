<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div id='wrapper'>
        <div id='pieChart'>Pie Chart</div>
        <div id='rouletteTable' style='margin: 20px;'>
            <table class="table table-bordered" style='text-align: center; margin-bottom: 0px;'>
                <tbody>
                  <tr>
                    <td rowspan=3 id='zeroZero' class='green'>00</td>
                    <td rowspan=2 class='red'>3</th>
                    <td rowspan=2 class='black'>6</td>
                    <td rowspan=2 class='red'>9</td>
                    <td rowspan=2 class='red'>12</td>
                    <td rowspan=2 class='black'>15</td>
                    <td rowspan=2 class='red'>18</td>
                    <td rowspan=2 class='red'>21</td>
                    <td rowspan=2 class='black'>24</td>
                    <td rowspan=2 class='red'>27</td>
                    <td rowspan=2 class='red'>30</td>
                    <td rowspan=2 class='black'>33</td>
                    <td rowspan=2 class='red'>36</td>
                    <td rowspan=2 class='twoToOne'>2 to 1</td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td rowspan=2 class='black'>2</td>
                    <td rowspan=2 class='red'>5</td>
                    <td rowspan=2 class='black'>8</td>
                    <td rowspan=2 class='black'>11</td>
                    <td rowspan=2 class='red'>14</td>
                    <td rowspan=2 class='black'>17</td>
                    <td rowspan=2 class='black'>20</td>
                    <td rowspan=2 class='red'>23</td>
                    <td rowspan=2 class='black'>26</td>
                    <td rowspan=2 class='black'>29</td>
                    <td rowspan=2 class='red'>32</td>
                    <td rowspan=2 class='black'>35</td>
                    <td rowspan=2 class='twoToOne'>2 to 1</td>
                  </tr>
                  <tr>
                    <td rowspan=3 id='zero' class='green'>0</td>
                  </tr>
                  <tr>
                    <td rowspan=2 class='red'>1</th>
                    <td rowspan=2 class='black'>4</td>
                    <td rowspan=2 class='red'>7</td>
                    <td rowspan=2 class='black'>10</td>
                    <td rowspan=2 class='black'>13</td>
                    <td rowspan=2 class='red'>16</td>
                    <td rowspan=2 class='red'>19</td>
                    <td rowspan=2 class='black'>22</td>
                    <td rowspan=2 class='red'>25</td>
                    <td rowspan=2 class='black'>28</td>
                    <td rowspan=2 class='black'>31</td>
                    <td rowspan=2 class='red'>34</td>
                    <td rowspan=2 class='twoToOne'>2 to 1</td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-bordered" style='text-align: center; margin-top: 0px; margin-bottom: 0px;'>
                  <tbody>
                    <tr>
                        <td></td>
                        <td class='twelve' id='oneToTwelve' colspan=4>1-12</td>
                        <td class='twelve' id='thirteenToTwentyFour'colspan=4>13-24</td>
                        <td class='twelve' id='twentyFiveToThirtySix'colspan=4>25-36</td>
                        <td></td>
                    </tr>
                  </tbody>
              </table>
              <table class="table table-bordered" style='text-align: center; margin-top: 0px; margin-bottom: 0px;'>
                    <tbody>
                      <tr>
                          <td></td>
                          <td class='' id='' colspan=2>1 - 18</td>
                          <td class='' id='betEven'colspan=2>Even</td>
                          <td class='diamond' id='betRed'colspan=2 style='background-color:red;'>Red</td>
                          <td class='diamond' id='betBlack' colspan=2 style='background-color:black;'>Black</td>
                          <td class='' id='betOdd'colspan=2>Odd</td>
                          <td class='' id=''colspan=2>19 - 36</td>
                          <td></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        <div id='results'>Results</div>
    </div>
  </body>
</html>
